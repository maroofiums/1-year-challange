<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini E-Commerce</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">🛍️ Mini Ecom</a>
      <div>
        {% if user.is_authenticated %}
          <span>Hello, {{ user.username }}!</span>
          <a href="/cart/" class="btn btn-outline-success btn-sm">Cart</a>
          <a href="/accounts/logout/" class="btn btn-outline-danger btn-sm">Logout</a>
        {% else %}
          <a href="/accounts/login/" class="btn btn-outline-primary btn-sm">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
