{% extends 'base.html' %}
{% block content %}
<h2 class="text-center mt-3">All Products</h2>
<div class="row mt-4">
  {% for product in products %}
  <div class="col-md-4">
    <div class="card mb-3 shadow-sm">
      {% if product.image %}
      <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
      {% endif %}
      <div class="card-body">
        <h5>{{ product.name }}</h5>
        <p>{{ product.price }} PKR</p>
        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary btn-sm">View Details</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
