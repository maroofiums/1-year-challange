{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>{{ product.name }}</h2>
  {% if product.image %}
  <img src="{{ product.image.url }}" width="200" />
  {% endif %}
  <p>{{ product.description }}</p>
  <p><strong>Price:</strong> {{ product.price }} PKR</p>
  <a href="{% url 'add_to_cart' product.id %}" class="btn btn-success">Add to Cart</a>
</div>
{% endblock %}
