{% extends "base.html" %}

{% block content %}

<h3>Update Student</h3>

<form method="POST">
    {% csrf_token %}

    <input type="text" name="name" value="{{ student.name }}" class="form-control mb-2" required>

    <input type="number" name="age" value="{{ student.age }}" class="form-control mb-2" required>

    <input type="number" name="marks" value="{{ student.marks }}" class="form-control mb-2" required>

    <button type="submit" class="btn btn-warning">Update</button>
</form>

{% endblock %}
