<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Hello World</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #092e20;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .message {
            background: #092e20;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0;
        }
        .framework {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #092e20;
        }
        .endpoints {
            margin-top: 30px;
        }
        .endpoint {
            background: #e9ecef;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        .endpoint a {
            color: #092e20;
            text-decoration: none;
            font-weight: bold;
        }
        .endpoint a:hover {
            text-decoration: underline;
        }
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        .back-link a {
            color: #092e20;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #092e20;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .back-link a:hover {
            background: #092e20;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üêç Django Hello World</h1>
        
        <div class="message">
            {{ message }}
        </div>
        
        <div class="framework">
            <strong>Framework:</strong> {{ framework }}
        </div>
        
        <div class="endpoints">
            <h3>üîó Related Endpoints:</h3>
            {% for endpoint in endpoints %}
            <div class="endpoint">
                <a href="{{ endpoint.url }}">{{ endpoint.name }}</a>
            </div>
            {% endfor %}
        </div>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
