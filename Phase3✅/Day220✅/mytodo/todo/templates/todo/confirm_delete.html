{% extends 'base.html' %}
{% block title %}Delete Task{% endblock %}
{% block content %}
<div class="card p-4 shadow-sm text-center">
    <h3 class="mb-3">Delete Task</h3>
    <p>Are you sure you want to delete <strong>{{ task.title }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger w-100">Yes, Delete</button>
        <a href="{% url 'list_tasks' %}" class="btn btn-secondary mt-2 w-100">Cancel</a>
    </form>
</div>
{% endblock %}
