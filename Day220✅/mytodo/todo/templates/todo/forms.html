
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}{% if task %}Update Task{% else %}Create Task{% endif %}{% endblock %}
{% block content %}
<div class="card p-4 shadow-sm">
    <h2 class="mb-3">{% if task %}Update Task{% else %}Create Task{% endif %}</h2>
    <form method="POST">
        {% csrf_token %}
    {{ form|crispy }}
        <button type="submit" class="btn btn-success w-100">{% if task %}Update{% else %}Create{% endif %}</button>
        <a href="{% url 'list_tasks' %}" class="btn btn-secondary mt-2 w-100">Cancel</a>
    </form>
</div>
{% endblock %}
